<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
</head>
<body>
  <header>
    <nav class="header-nav">

        <li>Blog</li>

    </nav>
  
    <h1>Contact Me</h1>
  </header>

  <main>
    <section class="contact-section">
      <div class="address-social">
        <ul class="social-icons">
          <li>
            <a href="#">
              <i class="fab fa-facebook-f" aria-hidden="true" title="Facebook Social Icon"></i>
              <span class="sr-only">Facebook Social Icon</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter" aria-hidden="true" title="Twitter Social Icon"></i>
              <span class="sr-only">Twitter Social Icon</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-linkedin-in" aria-hidden="true" title="LinkedIn Social Icon"></i>
              <span class="sr-only">LinkedIn Social Icon</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram" aria-hidden="true" title="Instagram Social Icon"></i>
              <span class="sr-only">Instagram Social Icon</span>
            </a>
          </li>
        </ul>

        <p class="email">info@email.com</p>
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      
      </div>  <!-- address-social end -->

      <form>
        <label for="name" class="sr-only">name input below</label>
        <input id="name" type="text" name="name" placeholder="Name">

        <label for="email" class="sr-only">email input below</label>
        <input id="email" type="email" name="email" placeholder="Email address">

        <label for="message" class="sr-only">type message below</label>
        <textarea placeholder="Message"></textarea>

        <button type="submit">Submit</button>
      </form>

    </section>  <!-- contact-section end -->
  </main>

  <footer>
    <p>Copyright &copy; 2018 HackerYou</p>
  </footer>

</body>
</html>
